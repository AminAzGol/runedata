<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="RUNEData.info">
    <meta name="author" content="@Larrypcdotcom">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="icon" href="images/thorchain.png"/>
    <link rel="stylesheet" href="css/master.css">
    <title>Rune Data Info Beta</title>
  </head>
  <body>
    <div id="spinnerContainer">
      <img id="spinner" src="images/Spin-1s-200px.gif" alt="Loading..." />
      <h3 class="mt-3" id="spinnerText"></h3>
    </div>

    <div class="container mt-4 p-2 text-center max-width-800px">
      <h1 class="text-danger handwritten-font">RuneData.info</h1>
    </div>

    <div class="container p-2 mb-2 text-center max-width-800px">
      <button class="btn btn-primary mb-1" id="simulateBtn">
        Simulate past performance
      </button>
      <button class="btn btn-outline-primary mb-1" id="predictBtn">
        Predict future returns
      </button>
    </div>

    <div class="container p-2 mb-2 max-width-800px" id="simulateForm">
      <form>
        <div class="form-row">
          <div class="form-group col-md-1"></div>
          <div class="form-group col-md-5">
            <label for="amountSimulate">Amount invested</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" min="0.00" step="0.01" class="form-control" id="amountSimulate" value="10000.00">
            </div>
          </div>
          <div class="form-group col-md-5 mb-0">
            <label for="poolSimulate">Pool</label>
            <select id="poolSimulate" class="form-control"></select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-1"></div>
          <div class="form-group col-md-5">
            <label for="dateSimulate">Date invested</label>
            <input type="date" class="form-control" id="dateSimulate">
          </div>
          <div class="form-group col-md-2 d-flex align-items-end">
            <button class="btn btn-primary" id="simulateBtn">Simulate</button>
          </div>
        </div>
      </form>
    </div>

    <div style="display: none;" class="container p-2 mb-2 max-width-800px" id="predictForm">
      <form>
        <div class="form-row">
          <div class="form-group col-md-1"></div>
          <div class="form-group col-md-5">
            <label for="amountInvestedPredict">Amount currently invested</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="amountInvestedPredict" value="10000.00">
            </div>
          </div>
          <div class="form-group col-md-5 mb-0">
            <label for="poolPredict">Pool</label>
            <select id="poolPredict" class="form-control"></select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-1"></div>
          <div class="form-group col-md-5">
            <label for="datePredict">Predict result on...</label>
            <input type="date" class="form-control" id="datePredict">
          </div>
          <div class="form-group col-md-5 mb-0">
            <label for="poolSimulate">Use average ROI of the last...</label>
            <select id="poolSimulate" class="form-control">
              <option value="3days">3 days</option>
              <option value="7days">7 days</option>
              <option value="14days">14 days</option>
              <option value="30days">30 days</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-1"></div>
          <div class="form-group col-md-4">
            <label for="priceTargetRune">Price target for RUNE</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="priceTargetRune" value="">
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="priceTargetAsset">Price target for <span>asset</span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="priceTargetAsset" value="">
            </div>
          </div>
          <div class="form-group col-md-2 d-flex align-items-end">
            <button class="btn btn-primary" id="predictBtn">Predict</button>
          </div>
        </div>
      </form>
    </div>

    <footer class="text-center">
      Created by <a href="https://twitter.com/Larrypcdotcom">@Larrypcdotcom</a> ‚ü† Larrypc.eth
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/consts.js"></script>
    <script src="js/getPrices.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
